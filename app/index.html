<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="scss/reset.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="logo">
                        <img src="./images/logo.png" alt="logo">
                    </div>
                    <nav class="firts-menu">
                        <ul class="menu__list">
                            <li class="menu__list_item active">Home</li>
                            <li class="menu__list_item">About us</li>
                            <li class="menu__list_item">Services</li>
                            <li class="menu__list_item">Blog</li>
                            <li class="menu__list_item">Contact us</li>
                        </ul>
                    </nav>
                    <div class="two-menu">
                        <img class="menu__img" src="./icons/icon-user.svg" alt="user">
                        <img class="menu__img" src="./icons/icon-cart.svg" alt="cart">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="main__section">
                <div class="container">
                    <div class="studio__info-block">
                        <div class="info-block_title">
                            <h3>Modern Interior Design Studio</h3>
                        </div>
                        <div class="info-block_buttons">
                            <button class="button">Shop Now</button>
                            <button class="button">Explore</button>
                        </div>
                    </div>
                    <div class="studio__img-block">
                        <div class="img-block_couch">

                        </div>
                        <div class="img-block_dotted">
                            
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
